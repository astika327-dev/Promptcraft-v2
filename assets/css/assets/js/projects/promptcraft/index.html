<!doctype html><html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PromptCraft — AI Prompt Builder</title>
<link rel="../../assets/css/site.css" rel="stylesheet">
</head>
<body>
<header class="header">
  <div class="container nav">
    <div class="brand">PromptCraft</div>
    <ul>
      <li><a href="../../index.html" class="cta">← Back to Portfolio</a></li>
    </ul>
  </div>
</header>

<main class="container section">
  <div class="card" style="margin-bottom:16px">
    <h1 style="margin:0 0 6px">PromptCraft</h1>
    <p class="subtitle">A lightweight prompt builder to craft clear, constraint-driven prompts. Auto-save, copy & download.</p>
  </div>

  <div class="grid cols-2">
    <form id="pb-form" class="card">
      <label class="subtitle">Goal / Task</label>
      <input class="input" name="goal" placeholder="Tulis email dingin memperkenalkan jasa"/>
      <div style="height:8px"></div>

      <label class="subtitle">Audience</label>
      <input class="input" name="audience" placeholder="UMKM lokal tanpa website"/>
      <div style="height:8px"></div>

      <label class="subtitle">Style</label>
      <input class="input" name="style" placeholder="Clear & concise, no fluff"/>
      <div style="height:8px"></div>

      <label class="subtitle">Tone</label>
      <input class="input" name="tone" placeholder="Persuasive yet friendly"/>
      <div style="height:8px"></div>

      <label class="subtitle">Constraints / Notes</label>
      <textarea class="input" rows="4" name="constraints" placeholder="150 kata maksimal, 1 CTA jelas."></textarea>
    </form>

    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <h3 style="margin:0">Preview</h3>
        <div style="display:flex;gap:8px">
          <button class="btn" id="copyPrompt">Copy</button>
          <button class="btn primary" id="downloadPrompt">Download</button>
        </div>
      </div>
      <pre id="preview" style="white-space:pre-wrap;font-family:ui-monospace,Consolas,Menlo,monospace;line-height:1.35;background:linear-gradient(180deg,#0f1a2e,#0b1322);border:1px solid var(--ring);border-radius:12px;padding:14px;min-height:220px"></pre>
      <p class="subtitle" style="margin:.5rem 0 0">Use it with ChatGPT/Claude.</p>
    </div>
  </div>
</main>

<footer class="footer"><div class="container">© <span id="y"></span> Putu Astika</div></footer>
<script>document.getElementById('y').textContent=new Date().getFullYear()</script>
<script src="promptcraft.js"></script>
</body>
</html>
